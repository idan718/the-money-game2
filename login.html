<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Login Div -->
    <div id="log-in-div">
        
        <h1>
            Log In:
        </h1>
        <!-- Login Input Div -->
        <div id="log-in-input-div">
            <!-- Username Input Div -->
            <div id="log-in-username-input-div">
                <input type="text" id="log-in-username-input" placeholder="Username">
            </div>
            <!-- Password Input Div -->
            <div id="log-in-password-input-div">
                <input type="password" id="log-in-password-input" placeholder="Password">
                <button id="log-in-show-password-button">
                    <img src="הורדה.png" alt="show picture">
                    Show
                </button>
            </div>
            <!-- Login Button Div -->
            <div id="log-in-button-div">
                <button id="log-in-button">
                    Log In
                </button>
            </div>
            <!-- Redirect To Sign Up Button Div -->
            <div>
                <button id="go-to-sign-up-page-button">
                    Go To Sign Up
                </button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
