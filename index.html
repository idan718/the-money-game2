<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Sign Up Div -->
    <div id="sign-up-div">
        <h1>
            Sign Up:
        </h1>
        <!-- Sign Up Input Div -->
        <div id="sign-up-input-div">
            <!-- Username Input Div -->
            <div id="sign-up-username-input-div">
                <input type="text" id="sign-up-username-input" placeholder="Username">
            </div>
            <!-- Password Input Div -->
            <div id="sign-up-password-input-div">
                <input type="password" id="sign-up-password-input" placeholder="Password">
                <button id="sign-up-show-password-button">
                    <img src="הורדה.png" alt="show picture">
                    Show
                </button>
            </div>
            <!-- Sign Up Button Div -->
            <div id="sign-up-button-div">
                <button id="sign-up-button">
                    Sign Up
                </button>
            </div>
            <!-- Redirect To Login Button Div -->
            <div>
                <button id="go-to-login-page-button">
                    Go To Login
                </button>
            </div>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
